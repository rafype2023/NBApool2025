<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pool NBA 2025 - Conference Finals</title>
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>
    <div class="container">
        <img src="/images/nba-pool-logo.png" alt="NBA Pool Logo" class="logo" loading="lazy">
        <h1>BIENVENIDOS AL POOL NBA 2025</h1>
        <h2>CONFERENCE FINALS</h2>
        <form id="conferencefinals-form">
            <h3>Eastern Conference Finals</h3>
            <div class="matchup">
                <span id="east-team1" class="team-with-logo">
                    <img src="/images/placeholder.png" alt="Team 1" loading="lazy">
                    <span>Winner East 1</span>
                </span> vs. 
                <span id="east-team2" class="team-with-logo">
                    <img src="/images/placeholder.png" alt="Team 2" loading="lazy">
                    <span>Winner East 2</span>
                </span>
                <select name="eastWinner" id="eastWinner">
                    <option value="" disabled selected>Select WINNER</option>
                </select>
                <select name="eastSeries" id="eastSeries">
                    <option value="" disabled selected>Select SERIES LENGTH</option>
                    <option value="4-0">4-0</option>
                    <option value="4-1">4-1</option>
                    <option value="4-2">4-2</option>
                    <option value="4-3">4-3</option>
                </select>
            </div>
            <h3>Western Conference Finals</h3>
            <div class="matchup">
                <span id="west-team1" class="team-with-logo">
                    <img src="/images/placeholder.png" alt="Team 1" loading="lazy">
                    <span>Winner West 1</span>
                </span> vs. 
                <span id="west-team2" class="team-with-logo">
                    <img src="/images/placeholder.png" alt="Team 2" loading="lazy">
                    <span>Winner West 2</span>
                </span>
                <select name="westWinner" id="westWinner">
                    <option value="" disabled selected>Select WINNER</option>
                </select>
                <select name="westSeries" id="westSeries">
                    <option value="" disabled selected>Select SERIES LENGTH</option>
                    <option value="4-0">4-0</option>
                    <option value="4-1">4-1</option>
                    <option value="4-2">4-2</option>
                    <option value="4-3">4-3</option>
                </select>
            </div>
            <button type="button" onclick="window.location.href='/semifinals.html'">Previous</button>
            <button type="submit">Next</button>
        </form>
    </div>
    <script src="/scripts/conferencefinals.js"></script>
</html>
