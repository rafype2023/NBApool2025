<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pool NBA 2025 - Finals</title>
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>
    <div class="container">
        <img src="/images/nba-pool-logo.png" alt="NBA Pool Logo" class="logo" loading="lazy">
        <h1>BIENVENIDOS AL POOL NBA 2025</h1>
        <h2>FINALS</h2>
        <form id="finals-form">
            <h3>NBA Finals</h3>
            <div class="matchup">
                <span id="finals-team1" class="team-with-logo">
                    <img src="/images/placeholder.png" alt="Team 1" loading="lazy">
                    <span>East Winner</span>
                </span> vs. 
                <span id="finals-team2" class="team-with-logo">
                    <img src="/images/placeholder.png" alt="Team 2" loading="lazy">
                    <span>West Winner</span>
                </span>
                <select name="champion" id="champion">
                    <option value="" disabled selected>Select CHAMPION</option>
                </select>
            </div>
            <div class="input-group">
                <label for="mvp">MVP:</label>
                <input type="text" name="mvp" id="mvp" placeholder="Enter MVP name">
            </div>
            <div class="input-group">
                <label for="finalScore">Final Score (e.g., 120-115):</label>
                <input type="text" name="finalScore" id="finalScore" placeholder="Enter final score">
            </div>
            <button type="button" onclick="window.location.href='/conferencefinals.html'">Previous</button>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="/scripts/finals.js"></script>
</body>
</html>

<style>
    .input-group {
        margin: 15px 0;
        text-align: left;
    }
    .input-group label {
        display: inline-block;
        width: 150px;
    }
    .input-group input {
        padding: 5px;
        font-size: 16px;
        width: 200px;
    }
</style>
