<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pool NBA 2025 - Finals</title>
    <link rel="stylesheet" href="/styles/styles.css">
</head>
<body>
    <div class="header">
        <img src="/images/nba-pool-logo.png" alt="Pool NBA Logo" class="logo">
        <h1>BIENVENIDOS AL <span>POOL NBA</span> 2025</h1>
    </div>

    <div class="container">
        <h2>FINALS</h2>
        <div class="matchup">
            <img src="/images/hawks.png" alt="Hawks Logo">
            <span>vs.</span>
            <img src="/images/lakers.png" alt="Lakers Logo">
            <div class="finals-details">
                <label for="finals-winner">Select Champion:</label>
                <select id="finals-winner" name="finals-winner" class="winner-select" required>
                    <option value="" disabled selected>Select CHAMPION</option>
                </select>

                <label for="finals-games">Number of Games:</label>
                <select id="finals-games" name="finals-games" required>
                    <option value="" disabled selected>Select Number</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                </select>

                <label for="finals-mvp">MVP:</label>
                <select id="finals-mvp" name="finals-mvp" required>
                    <option value="" disabled selected>Select MVP</option>
                    <option value="Hawks">Hawks Player</option>
                    <option value="Lakers">Lakers Player</option>
                </select>

                <label>Final Score:</label>
                <input type="number" id="finals-score-hawks" name="finals-score-hawks" placeholder="Hawks Score" required min="0">
                <span> - </span>
                <input type="number" id="finals-score-lakers" name="finals-score-lakers" placeholder="Lakers Score" required min="0">
            </div>
        </div>

        <div class="button-group">
            <button onclick="window.location.href='/conferencefinals.html';">Previous</button>
            <button onclick="submitFinals()">Next</button>
        </div>
    </div>

    <script src="/scripts/finals.js"></script>
</body>
</html>
