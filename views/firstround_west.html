<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pool NBA 2025 - First Round West</title>
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>
    <div class="container">
        <img src="/images/nba-pool-logo.png" alt="NBA Pool Logo" class="logo" loading="lazy">
        <h1>BIENVENIDOS AL POOL NBA 2025</h1>
        <h2>FIRST ROUND - WESTERN CONFERENCE</h2>
        <form id="firstround-west-form">
            <div class="matchup">
                <img src="/images/thunder.png" alt="OKC Thunder" loading="lazy"> vs. 
                <span class="opponent">
                    <img id="matchup1-opponent-img" src="/images/placeholder.png" alt="8th Seed" loading="lazy">
                    <span id="matchup1-opponent">8th Seed</span>
                </span>
                <select name="matchup1" id="matchup1">
                    <option value="" disabled selected>Select WINNER</option>
                </select>
                <select name="series1" id="series1">
                    <option value="" disabled selected>Select SERIES LENGTH</option>
                    <option value="4-0">4-0</option>
                    <option value="4-1">4-1</option>
                    <option value="4-2">4-2</option>
                    <option value="4-3">4-3</option>
                </select>
            </div>
            <div class="matchup">
                <img src="/images/nuggets.png" alt="Denver Nuggets" loading="lazy"> vs. 
                <span class="opponent">
                    <img id="matchup2-opponent-img" src="/images/placeholder.png" alt="7th Seed" loading="lazy">
                    <span id="matchup2-opponent">7th Seed</span>
                </span>
                <select name="matchup2" id="matchup2">
                    <option value="" disabled selected>Select WINNER</option>
                </select>
                <select name="series2" id="series2">
                    <option value="" disabled selected>Select SERIES LENGTH</option>
                    <option value="4-0">4-0</option>
                    <option value="4-1">4-1</option>
                    <option value="4-2">4-2</option>
                    <option value="4-3">4-3</option>
                </select>
            </div>
            <div class="matchup">
                <img src="/images/lakers.png" alt="Los Angeles Lakers" loading="lazy"> vs. 
                <span class="opponent">
                    <img id="matchup3-opponent-img" src="/images/warriors.png" alt="Golden State Warriors" loading="lazy">
                    <span id="matchup3-opponent">Golden State</span>
                </span>
                <select name="matchup3" id="matchup3">
                    <option value="" disabled selected>Select WINNER</option>
                </select>
                <select name="series3" id="series3">
                    <option value="" disabled selected>Select SERIES LENGTH</option>
                    <option value="4-0">4-0</option>
                    <option value="4-1">4-1</option>
                    <option value="4-2">4-2</option>
                    <option value="4-3">4-3</option>
                </select>
            </div>
            <div class="matchup">
                <img src="/images/grizzlies.png" alt="Memphis Grizzlies" loading="lazy"> vs. 
                <span class="opponent">
                    <img id="matchup4-opponent-img" src="/images/rockets.png" alt="Houston Rockets" loading="lazy">
                    <span id="matchup4-opponent">Houston</span>
                </span>
                <select name="matchup4" id="matchup4">
                    <option value="" disabled selected>Select WINNER</option>
                </select>
                <select name="series4" id="series4">
                    <option value="" disabled selected>Select SERIES LENGTH</option>
                    <option value="4-0">4-0</option>
                    <option value="4-1">4-1</option>
                    <option value="4-2">4-2</option>
                    <option value="4-3">4-3</option>
                </select>
            </div>
            <button type="button" onclick="window.location.href='/firstround_east.html'">Previous</button>
            <button type="submit">Next</button>
        </form>
    </div>
    <script src="/scripts/firstround_west.js"></script>
</html>
