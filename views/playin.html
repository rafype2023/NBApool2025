<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pool NBA 2025 - Play-In</title>
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>
    <div class="container">
        <img src="/images/nba-pool-logo.png" alt="NBA Pool Logo" class="logo" loading="lazy">
        <h1>BIENVENIDOS AL POOL NBA 2025</h1>
        <h2>Step 2 of 7</h2>
        <h2>PLAY-IN TOURNAMENT SELECTION</h2>
        <form id="playin-form">
            <h3>Eastern Conference Play-In</h3>
            <div class="matchup">
                <label for="east7">Select No. 7 Seed:</label>
                <select name="east7" id="east7">
                    <option value="" disabled selected>Select No. 7 Seed</option>
                </select>
            </div>
            <div class="matchup">
                <label for="east8">Select No. 8 Seed:</label>
                <select name="east8" id="east8">
                    <option value="" disabled selected>Select No. 8 Seed</option>
                </select>
            </div>
            <h3>Western Conference Play-In</h3>
            <div class="matchup">
                <label for="west7">Select No. 7 Seed:</label>
                <select name="west7" id="west7">
                    <option value="" disabled selected>Select No. 7 Seed</option>
                </select>
            </div>
            <div class="matchup">
                <label for="west8">Select No. 8 Seed:</label>
                <select name="west8" id="west8">
                    <option value="" disabled selected>Select No. 8 Seed</option>
                </select>
            </div>
            <button type="button" onclick="window.location.href='/'">Previous</button>
            <button type="submit">Next</button>
        </form>
    </div>
    <script src="/scripts/playin.js" defer></script>
</body>
</html>
