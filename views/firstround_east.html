<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pool NBA 2025 - First Round East</title>
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>
    <div class="container">
        <img src="/images/nba-pool-logo.png" alt="NBA Pool Logo" class="logo">
        <h1>BIENVENIDOS AL POOL NBA 2025</h1>
        <h2>FIRST ROUND - EASTERN CONFERENCE</h2>
        <form id="firstround-east-form">
            <div class="matchup">
                <img src="/images/bucks.png" alt="Bucks"> vs. <span>7th Seed</span>
                <select name="matchup1" id="matchup1">
                    <option value="" disabled selected>Select WINNER</option>
                </select>
            </div>
            <div class="matchup">
                <img src="/images/hawks.png" alt="Hawks"> vs. <span>8th Seed</span>
                <select name="matchup2" id="matchup2">
                    <option value="" disabled selected>Select WINNER</option>
                </select>
            </div>
            <div class="matchup">
                <img src="/images/celtics.png" alt="Celtics"> vs. <span>6th Seed</span>
                <select name="matchup3" id="matchup3">
                    <option value="" disabled selected>Select WINNER</option>
                </select>
            </div>
            <div class="matchup">
                <img src="/images/knicks.png" alt="Knicks"> vs. <span>Sixers</span>
                <select name="matchup4" id="matchup4">
                    <option value="" disabled selected>Select WINNER</option>
                </select>
            </div>
            <button type="button" onclick="window.location.href='/playin.html'">Previous</button>
            <button type="submit">Next</button>
        </form>
    </div>
    <script src="/scripts/firstround_east.js"></script>
</body>
</html>
