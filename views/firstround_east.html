<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pool NBA 2025 - First Round East</title>
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>
    <div class="container">
        <img src="/images/nba-pool-logo.png" alt="NBA Pool Logo" class="logo" loading="lazy">
        <h1>BIENVENIDOS AL POOL NBA 2025</h1>
        <h2>FIRST ROUND - EASTERN CONFERENCE</h2>
        <form id="firstround-east-form">
            <div class="matchup">
                <img src="/images/cavaliers.png" alt="Cleveland Cavaliers" loading="lazy"> vs. 
                <span class="opponent">
                    <img id="matchup1-opponent-img" src="/images/placeholder.png" alt="8th Seed" loading="lazy">
                    <span id="matchup1-opponent">8th Seed</span>
                </span>
                <select name="matchup1" id="matchup1">
                    <option value="" disabled selected>Select WINNER</option>
                </select>
            </div>
            <div class="matchup">
                <img src="/images/celtics.png" alt="Boston Celtics" loading="lazy"> vs. 
                <span class="opponent">
                    <img id="matchup2-opponent-img" src="/images/placeholder.png" alt="7th Seed" loading="lazy">
                    <span id="matchup2-opponent">7th Seed</span>
                </span>
                <select name="matchup2" id="matchup2">
                    <option value="" disabled selected>Select WINNER</option>
                </select>
            </div>
            <div class="matchup">
                <img src="/images/knicks.png" alt="New York Knicks" loading="lazy"> vs. 
                <span class="opponent">
                    <img id="matchup3-opponent-img" src="/images/pistons.png" alt="Detroit Pistons" loading="lazy">
                    <span id="matchup3-opponent">Detroit</span>
                </span>
                <select name="matchup3" id="matchup3">
                    <option value="" disabled selected>Select WINNER</option>
                </select>
            </div>
            <div class="matchup">
                <img src="/images/bucks.png" alt="Milwaukee Bucks" loading="lazy"> vs. 
                <span class="opponent">
                    <img id="matchup4-opponent-img" src="/images/pacers.png" alt="Indiana Pacers" loading="lazy">
                    <span id="matchup4-opponent">Indiana</span>
                </span>
                <select name="matchup4" id="matchup4">
                    <option value="" disabled selected>Select WINNER</option>
                </select>
            </div>
            <button type="button" onclick="window.location.href='/playin.html'">Previous</button>
            <button type="submit">Next</button>
        </form>
    </div>
    <script src="/scripts/firstround_east.js"></script>
</body>
</html>
