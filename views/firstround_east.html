<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pool NBA 2025 - First Round East</title>
    <link rel="stylesheet" href="/styles/styles.css">
</head>
<body>
    <div class="header">
        <img src="/images/nba-pool-logo.png" alt="Pool NBA Logo" class="logo">
        <h1>BIENVENIDOS AL <span>POOL NBA</span> 2025</h1>
    </div>

    <div class="container">
        <h2>FIRST ROUND</h2>
        <h3>EASTERN CONFERENCE</h3>
        <div class="matchup">
            <img src="/images/hawks.png" alt="Hawks Logo">
            <span>vs.</span>
            <img src="/images/knicks.png" alt="Knicks Logo">
            <select id="match1-winner" name="match1-winner" class="winner-select" required>
                <option value="" disabled selected>Select WINNER</option>
            </select>
        </div>
        <div class="matchup">
            <img src="/images/celtics.png" alt="Celtics Logo">
            <span>vs.</span>
            <img src="/images/heat.png" alt="Heat Logo">
            <select id="match2-winner" name="match2-winner" class="winner-select" required>
                <option value="" disabled selected>Select WINNER</option>
            </select>
        </div>
        <div class="matchup">
            <img src="/images/bucks.png" alt="Bucks Logo">
            <span>vs.</span>
            <img src="/images/pacers.png" alt="Pacers Logo">
            <select id="match3-winner" name="match3-winner" class="winner-select" required>
                <option value="" disabled selected>Select WINNER</option>
            </select>
        </div>
        <div class="matchup">
            <img src="/images/sixers.png" alt="Sixers Logo">
            <span>vs.</span>
            <img src="/images/cavaliers.png" alt="Cavaliers Logo">
            <select id="match4-winner" name="match4-winner" class="winner-select" required>
                <option value="" disabled selected>Select WINNER</option>
            </select>
        </div>

        <div class="button-group">
            <button onclick="window.location.href='/playin.html';">Previous</button>
            <button onclick="submitFirstRoundEast()">Next</button>
        </div>
    </div>

    <script src="/scripts/firstround_east.js"></script>
</body>
</html>
