<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pool NBA 2025 - First Round East</title>
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>
    <div class="container">
        <img src="/images/nba-pool-logo.png" alt="NBA Pool Logo" class="logo" loading="lazy">
        <h1>BIENVENIDOS AL POOL NBA 2025</h1>
        <h2>FIRST ROUND - EASTERN CONFERENCE</h2>
        <form id="firstround-east-form">
            <div class="matchup" id="matchup1">
                <span id="matchup1-team1" class="team-with-logo">
                    <img src="/images/placeholder.png" alt="Team 1" loading="lazy">
                    <span>1st Seed</span>
                </span> vs. 
                <span id="matchup1-team2" class="team-with-logo">
                    <img src="/images/placeholder.png" alt="Team 2" loading="lazy">
                    <span>8th Seed</span>
                </span>
                <select name="matchup1" id="matchup1-select">
                    <option value="" disabled selected>Select WINNER</option>
                </select>
                <select name="series1" id="series1">
                    <option value="" disabled selected>Select SERIES LENGTH</option>
                    <option value="4-0">4-0</option>
                    <option value="4-1">4-1</option>
                    <option value="4-2">4-2</option>
                    <option value="4-3">4-3</option>
                </select>
            </div>
            <div class="matchup" id="matchup2">
                <span id="matchup2-team1" class="team-with-logo">
                    <img src="/images/placeholder.png" alt="Team 1" loading="lazy">
                    <span>2nd Seed</span>
                </span> vs. 
                <span id="matchup2-team2" class="team-with-logo">
                    <img src="/images/placeholder.png" alt="Team 2" loading="lazy">
                    <span>7th Seed</span>
                </span>
                <select name="matchup2" id="matchup2-select">
                    <option value="" disabled selected>Select WINNER</option>
                </select>
                <select name="series2" id="series2">
                    <option value="" disabled selected>Select SERIES LENGTH</option>
                    <option value="4-0">4-0</option>
                    <option value="4-1">4-1</option>
                    <option value="4-2">4-2</option>
                    <option value="4-3">4-3</option>
                </select>
            </div>
            <div class="matchup" id="matchup3">
                <span id="matchup3-team1" class="team-with-logo">
                    <img src="/images/placeholder.png" alt="Team 1" loading="lazy">
                    <span>3rd Seed</span>
                </span> vs. 
                <span id="matchup3-team2" class="team-with-logo">
                    <img src="/images/placeholder.png" alt="Team 2" loading="lazy">
                    <span>6th Seed</span>
                </span>
                <select name="matchup3" id="matchup3-select">
                    <option value="" disabled selected>Select WINNER</option>
                </select>
                <select name="series3" id="series3">
                    <option value="" disabled selected>Select SERIES LENGTH</option>
                    <option value="4-0">4-0</option>
                    <option value="4-1">4-1</option>
                    <option value="4-2">4-2</option>
                    <option value="4-3">4-3</option>
                </select>
            </div>
            <div class="matchup" id="matchup4">
                <span id="matchup4-team1" class="team-with-logo">
                    <img src="/images/placeholder.png" alt="Team 1" loading="lazy">
                    <span>4th Seed</span>
                </span> vs. 
                <span id="matchup4-team2" class="team-with-logo">
                    <img src="/images/placeholder.png" alt="Team 2" loading="lazy">
                    <span>5th Seed</span>
                </span>
                <select name="matchup4" id="matchup4-select">
                    <option value="" disabled selected>Select WINNER</option>
                </select>
                <select name="series4" id="series4">
                    <option value="" disabled selected>Select SERIES LENGTH</option>
                    <option value="4-0">4-0</option>
                    <option value="4-1">4-1</option>
                    <option value="4-2">4-2</option>
                    <option value="4-3">4-3</option>
                </select>
            </div>
            <button type="button" onclick="window.location.href='/playin.html'">Previous</button>
            <button type="submit">Next</button>
        </form>
    </div>
    <script src="/scripts/firstround_east.js" defer></script>
</body>
</html>
